<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Fancybox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <!-- Include Typography-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Open+Sans:wght@700&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />




    <!-- Include jQuery (required for Fancybox) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include Fancybox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Open Sans', sans-serif; 
            font-weight: 700; 
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif; 
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* Allow main content to grow and fill remaining space */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0; /* Background color of the menu */
            padding: 10px 0; /* Add padding for spacing */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Text color of the menu items */
            font-weight: bold;
            padding: 10px 15px;
            display: block;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #7de087; /* Change color on hover */
        }

        /* Add more styles as needed */

        /* Center content in the page */
        main {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }

       


        .grid {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            justify-content: flex-start; /* This aligns the gallery to the left */
            @media (min-width: 768px) {
                padding-left: 10px; /* Adjust the padding as needed */
            }
        }

        .grid-item {
            box-sizing: border-box;
            margin: 10px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        @media (min-width: 768px) {
            .grid-item {
                width: calc(33.33% - 40px);
            }
        }

        @media (max-width: 767px) {
            .grid-item {
                width: calc(100% - 20px);
            }
        }
        /* Style for the footer */
        footer {
            background-color: #f0f0f0; /* Different color for the footer */
            padding: 20px; /* Adjust padding as needed */
            text-align: center;
        }

        footer p {
            margin: 0; /* Remove default margin for better centering */
        }

         /* Styles for the about_me page 
         about-wrapper
            about-container
                about-photo
                about-content
         */

         .about-wrapper {
            background-color: #15364c; /* #02cfef; Light blue background color */
            width: 100%;
            margin: 0 auto; 
            display: flex;
            flex-direction: column;
            
            /* width: 100%;  Make the background span the full width */
            /* margin: 0 auto; Center the container horizontally */
            overflow: hidden; /* Ensure the wrapper takes the height of its children */
        }

        .about-container {
            max-width: 70%;
            
            /*max-width: 70%; /* Set the combined max-width for the text and image container */
            margin: 0 auto; /* Center the container horizontally */
            display: flex; /* Use flexbox to arrange items */
            
        }

        .about-photo {
            /* margin-top: 10px; */
            flex-basis: 60%; /* Set the initial width of the image container */
            /* padding-bottom: 10px; */
            /* margin-top: auto; */
            /* height: 80%; Ensure the image container takes the full height of the wrapper */
        }

        .about-photo img {
            /* padding-top: 10px; */
            width: 100%; /* Set the width of the image to 100% */
            height: auto; /* Maintain the aspect ratio */
        }

        .about-content {
            flex-basis: 40%; /* Set the initial width of the text container */
            padding-right: 50px; /* Adjust the left padding for space between text and image */
            display: flex;
            justify-content: center;
            align-items: center;

            text-align: justify;/* Justify the text for a clean appearance*/
            line-height: 1.6;
            color: rgb(255, 255, 255); 
        }

        .about-text {
            text-align: justify;/* Justify the text for a clean appearance*/
            line-height: 1.6;
            color: rgb(255, 255, 255); 
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            /* height: 200px; */
            /* border: 3px solid green; */
        }

        /* Media query for mobile */
        @media (max-width: 767px) {
            .about-content {
                flex-basis: 100%;
                max-width: 100%;
                padding-right: 0;
                font-size: 14px; /* Adjust the font size for smaller screens */
            }
            .about-container{
                flex-direction: column;
            }
        }


        /* Change selected header page colour */

        nav a.active {
            color: #006e7d; /* Set the color for the active link */
        }

        .header-image {
            width: 15%; /* Adjust the width of the image as needed */
            height: auto;
            margin: 0 auto; /* Center the image horizontally */
            display: block;
            /* background-color: #add8e6; Set the background color of the image */
            position: relative;
        }

        .header-wrapper {
            background-color: #f0f0f0; /* Light blue background color */
            width: 100%; /* Make the background span the full width */
            overflow: hidden; /* Ensure the wrapper takes the height of its children */
        }

        /* contact icons */

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            font-size: 24px;
            margin: 0 10px;
        }



    </style>
    <title>{% block title %}Illustrator Website{% endblock %}</title>
</head>
<body>
    {% load static %} 
    <div class="header-wrapper">
        <img src="{% static 'portfolio/about_me/papo_header2.png' %}" alt="Header Image" class="header-image">
        <nav>
            <ul>
                <!-- <li><a href="{% url 'my_work' %}">My Work</a></li> -->
                <!-- <li><a href="{% url 'contact' %}">Contact</a></li> -->
                <!-- <li><a href="{% url 'about_me' %}">About Me</a></li>
                <li><a href="{% url 'shop' %}">Shop</a></li> -->
                <li><a href="{% url 'my_work' %}" {% if request.resolver_match.url_name == 'my_work' %}class="active"{% endif %}>My Work</a></li>
                <!-- <li><a href="{% url 'contact' %}" {% if request.resolver_match.url_name == 'contact' %}class="active"{% endif %}>Contact</a></li> -->
                <li><a href="{% url 'about_me' %}" {% if request.resolver_match.url_name == 'about_me' %}class="active"{% endif %}>About Me</a></li>
                <li><a href="{% url 'shop' %}" {% if request.resolver_match.url_name == 'shop' %}class="active"{% endif %}>Shop</a></li>
            </ul>
        </nav>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; {% now "Y" %} Papo | : <a href="https://www.behance.net/paulagmezbernal1">Behance</a> | KVK-nummer: 82879168 | Active Since: 2021</p>
    </footer>
</body>
</html>
